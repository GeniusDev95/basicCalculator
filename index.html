<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="calculator">
        <div id="result" class="result"></div>
        <input class="display" type="text" placeholder="0" id="calValue" readonly disabled>
        <button class="btn" onclick="resetValue()" id="btn-reset">AC</button>
        <button class="btn" onclick="displayValue('*')" id="btn-multi">*</button>
        <button class="btn" onclick="displayValue('/')" id="btn-divide">/</button>
        <button class="btn" onclick="backSpace()" id="btn-back">C</button>
        <button class="btn btn-num" onclick="displayValue('7')" id="btn-7">7</button>
        <button class="btn btn-num" onclick="displayValue('8')" id="btn-8">8</button>
        <button class="btn btn-num" onclick="displayValue('9')" id="btn-9">9</button>
        <button class="btn " onclick="displayValue('-')" id="btn-minus">-</button>
        <button class="btn btn-num" onclick="displayValue('4')" id="btn-4">4</button>
        <button class="btn btn-num" onclick="displayValue('5')" id="btn-5">5</button>
        <button class="btn btn-num" onclick="displayValue('6')" id="btn-6">6</button>
        <button class="btn" onclick="displayValue('+')" id="btn-plus">+</button>
        <button class="btn btn-num" onclick="displayValue('1')" id="btn-1">1</button>
        <button class="btn btn-num" onclick="displayValue('2')" id="btn-2">2</button>
        <button class="btn btn-num" onclick="displayValue('3')" id="btn-3">3</button>
        <button class="btn-r" onclick="displayResult()" id="btn-result">=</button>
        <button class="btn btn-num" onclick="displayValue(',')" id="btn-comma">,</button>
        <button class="btn btn-num" onclick="displayValue('0')" id="btn-0">0</button>
        <button class="btn btn-num" onclick="displayValue('.')" id="btn-dot">.</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
